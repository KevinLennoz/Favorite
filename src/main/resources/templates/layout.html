<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">

		<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Favori(TE)</title>
		<script type='text/javascript' 	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script type='text/javascript' 	src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>   
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/layout.css">
	</head>
	<body>
		<!-- Navigation -->
		<div id="header">
			<nav id="navbar-header" class="navbar navbar-expand-sm navbar-light bg-light shadow p-3 sticky-top">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#wrappedItems" aria-controls="wrappedItems" aria-expanded="false" aria-label="Toggle navigation">
					 <span class="navbar-toggler-icon"></span>
			   </button>

				<div id="wrappedItems" class="collapse navbar-collapse" >
				   <ul class="navbar-nav">
					   <li class="nav-item d-flex" th:if="${#session.getAttribute('sessionUser').userType.id == 3}">
					   		<a id="switch-link" href="/switchAdmin">
					   			<img width="32px" id="switch-logo" src="/icons/arrow-repeat.svg" alt="switch icon">
					   		</a>
							<b>
								<a id="welcome-link" class="nav-link active" aria-current="page" th:text="'Bonjour ' + ${#session.getAttribute('sessionUser').surname}"></a>
							</b>
					   </li>
					   <li class="nav-item d-flex" th:if="${#session.getAttribute('sessionUser').userType.id == 2}">
					   		<a id="switch-link" href="/switchUser">
					   			<img width="32px" id="switch-logo" src="/icons/arrow-repeat.svg" alt="switch icon">
					   		</a>
					   		<b>
					   			<a class="nav-link active">ADMINISTRATEUR</a>
					   		</b>
					   </li>
					   <li class="nav-item" th:if="${#session.getAttribute('sessionUser').userType.id == 3}">
							<a id="order-link" class="nav-link active" aria-current="page" href="/myOrders">
								<img width="32px" id="order-logo" src="/icons/order.svg" alt="orders icon">
								Mes Commandes
							</a>
					   </li>
				   </ul>
			   </div>

			   <a id="brand-logo" class="navbar-brand text-center" href="/products/all">FAVORI(TE)</a>
			   
			   <div id="navbar-cart">
					<div id="cart-container">
						<a  href="/cart" th:if="${#session.getAttribute('sessionUser').userType.id == 3}">
							<img id="cart-icon" src="/icons/cart.svg" alt="cart icon">
							<span th:if="${#session.getAttribute('sessionCart').articlesQuantity > 0}" id="article-quantity" th:text="${#session.getAttribute('sessionCart').articlesQuantity}"></span>
						</a>
					</div>
				</div>
		   </nav>
		</div>		

		<!-- Optional navBar -->
		<div id="product-type-nav-bar" layout:fragment="productTypeNavBar" /></div>

		<!-- Content Section -->
		<div id="center" layout:fragment="content">
		    <p>Aucun contenu Ã  afficher</p>
		</div>

		<!-- Footer -->
		<div id="footer">
		    <p>&copy; 2021 FAVORI(TE). All rights reserved.</p>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	</body>
</html>
