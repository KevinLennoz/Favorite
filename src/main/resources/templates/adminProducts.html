<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout}">
	<head>
		<title>Admin Utilisateurs</title>
		<link rel="stylesheet" href="/css/adminProduct.css">
	</head>
	<body>
		<div layout:fragment="content">
		
			<div id="users-list" class="container-fluid col-12">
				<div id="title">
					<h3>Liste des produits</h3>
					<a type="button" id="card-button-12" class="btn btn-dark btn-sm " href="/admin/home" > <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
</svg> Retour accueil administrateur</a>
					<a type="button" id="card-button-5" class="btn btn-dark btn-sm " href="/admin/product/add" ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg> Ajouter un produit</a>
				</div>
				<table id="table-products" class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nom</th>
							<th scope="col">Photo</th>
							<th scope="col">Reference</th>
							<th scope="col">Type de produit</th>	
							<th scope="col">Description</th>	
							<th scope="col">Date de création</th>
							<th scope="col">Date de suppression</th>
							<th scope="col">Prix unitaire en €</th>
							<th scope="col">Quantié totale</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td th:text="${product.id}" scope="row"></td>
							<td th:text="${product.name}"></td>
							<td> 
								<img th:src="@{'/photos/product/' + ${product.photos[0].path}}" th:alt="${product.photos[0].description}" width="50" height="50"/>
								
							</td>
							<td th:text="${product.reference}"></td>								
							<td th:text="${product.productType}"></td>
							<td id="product-description" th:text="${product.description}"></td>
							<td th:text="${#temporals.format(product.refCreationDate,'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(product.refDeletionDate,'dd/MM/yyyy')}"></td>
							<td th:text="${product.price}"></td>							
							<td th:text="${product.quantity}"></td>
							
							<td>
								<a id="card-button-4" class="btn btn-dark btn-sm" th:href="@{'/admin/products' + '/{id}'(id=${product.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg> Editer</a>							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>	
	</body>
</html>
